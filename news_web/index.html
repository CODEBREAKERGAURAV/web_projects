<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRV News</title>
  <link rel="stylesheet" href="./strle.css">
</head>
<body>
  <nav>
    <div class="main-nav container flex">
      <a href="#" class="company-logo" onclick="reload()">
        <img src="./logo.png">
      </a>
      <div class="nav-link">
        <ul class="flex">
          <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
          <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
          <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">politics</li>
        </ul>
      </div>
      <div class="search-bar flex">
        <input type="text" class="news-input" placeholder="e.g.Science" id="search-text">
        <button class="search-button">Search</button>
      </div>
    </div>
  </nav>
  <!-- this is main section -->
  <main>
     <div class="cards-container container flex" id="cards-container">
     </div>
  </main>
  <template id="template-news-card">
    <div class="card">
      <div class="card-header">
        <img src="https://via.placeholder.com/400x200" id="news-img">
      </div>
      <div class="card-content">
        <h3 id="news-title">This is the Title</h3>
        <h6 class="news-source" id="news-source">End gadget 26/08/2023</h6>
        <p class="news-desc" id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fuga assumenda quo recusandae pariatur nam commodi corrupti maiores perferendis? Deleniti, doloribus!</p>
      </div>
    </div>
  </template>
  <script src="./function.js"></script>
</body>
</html>
