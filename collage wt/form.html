<head>
  <meta charset="UTF-8">

<body>
  <table border="1">
  <form name="input" action="form.html" method="get">
    <h3>FeedBack form</h3>
    <label for="UserName">Username</label>

    <br>
    <br>
    <br>
    <label for="password">Password</label>

    <br><br>....Gender...<br>male<input type="radio" name="gender" value="male"><br>
    female<input type="radio" name="gender" value="female"><br><br><br>

    <input type="checkbox" value="satisfy" name="no">...no<br>
    <br>
    <br>

    give us star: <select name="star">

      <option value="4">4</option>

    <br>

    <br>
    <button type="submit">Submit</button>
  </form>
